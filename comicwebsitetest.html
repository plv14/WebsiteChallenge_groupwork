<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Comic's Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFC0CB; /* Light pink background */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #FF69B4; /* A darker pink for the header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Comic's Name</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#comics">Comics</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <!-- Your comic content goes here -->
        <p>Welcome to our comic website! Start reading our latest issues now.</p>
    </div>
</body>
</html>
